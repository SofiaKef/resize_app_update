mutation addDocument($title: String, $body: String) {
  addDocument(title: $title, body: $body) {
    _id
    isPublic
    title
    body
    createdAt
    updatedAt
    owner
  }
}

mutation updateDocument($_id: String!, $title: String, $body: String, $isPublic: Boolean) {
  updateDocument(_id: $_id, title: $title, body: $body, isPublic: $isPublic) {
    _id
    isPublic
    title
    body
    createdAt
    updatedAt
    owner
  }
}

mutation addImages($listImages: [String]) {
  addImages(listImages: $listImages) {
    _id
    isPublic
    title
    body
    createdAt
    updatedAt
    owner
    originalBase64
  }
}

mutation resizeDocument($_id: String, $body: String) {
  resizeDocument(_id: $_id, body: $body) {
    _id
    isPublic
    title
    body
    createdAt
    updatedAt
    owner
  }
}

mutation removeDocument($_id: String!) {
  removeDocument(_id: $_id) {
    _id
  }
}
