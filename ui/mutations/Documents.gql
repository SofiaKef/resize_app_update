mutation addDocument($title: String, $body: String) {
  addDocument(title: $title, body: $body) {
    _id
    isPublic
    title
    body
    createdAt
    updatedAt
    owner
  }
}

mutation updateDocument($_id: String!, $title: String, $body: String, $isPublic: Boolean) {
  updateDocument(_id: $_id, title: $title, body: $body, isPublic: $isPublic) {
    _id
    isPublic
    title
    body
    createdAt
    updatedAt
    owner
  }
}

mutation addImages($originalDataUrl: String) {
  addImages(originalDataUrl: $originalDataUrl) {
    _id
    isPublic
    title
    body
    createdAt
    updatedAt
    owner
    originalDataUrl
  }
}

mutation resizeImage($_id: String!, $originalDataUrl: String!) {
  resizeImage(_id: $_id, originalDataUrl: $originalDataUrl) {
    _id
    updatedAt
    originalDataUrl
    resizedDataUrl
    resizeProcessTime
  }
}

mutation removeDocument($_id: String!) {
  removeDocument(_id: $_id) {
    _id
  }
}
